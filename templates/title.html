<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ SERVICE_NAME }}">
    <meta property="og:image" content="/static/images/bg1.jpg">
    <meta property="og:description" content="클러스터가 만든 좌석 예약 사이트">
    <title>{{ SERVICE_NAME }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        /* Background Slideshow with Dark Overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .background-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1 !important;
        }
        
        /* Centered Content */
        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            max-width: 700px;
            width: 90%;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 25px;
        }
        
        /* Bootstrap Button Styling */
        .btn-custom {
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 24px;
            margin: 10px;
            width: 80%;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px; 
            width: 25%;
            min-width: 250px;
            height: auto;
        }
        
        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        /* Popup Modal */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="background-container">
        <img src="/static/images/bg1.jpg" class="active">
        <img src="/static/images/bg2.jpg">
        <img src="/static/images/bg3.jpg">
    </div>

    <div class="logo">
        <a href="https://www.instagram.com/gm_nareum_official/" target="_blank"><img class="img-fluid img-brand d-block mx-auto" src="/static/logos/nareum.webp" alt="나름센터공식인스타"></a>
    </div>
    
    <!-- Centered Content -->
    <div class="content-box">
        <h1>{{ SERVICE_NAME }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <a href="{{ url_for('reserve') }}" class="btn btn-warning btn-lg btn-custom">좌석 예약하기</a>
        <a href="{{ url_for('check_reservation') }}" class="btn btn-success btn-lg btn-custom">예약 확인/취소하기</a>
        <button class="btn btn-primary btn-lg btn-custom" data-bs-toggle="modal" data-bs-target="#timetableModal">포스터 보기</button>
    </div>
    
    <!-- Timetable Modal -->
    <div class="modal fade" id="timetableModal" tabindex="-1" aria-labelledby="timetableModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timetableModalLabel">포스터</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>추가 예정</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025. {{ SERVICE_NAME }} By Cluster (김지훈, 최원서) All rights reserved.
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Background Slideshow Script -->
    <script>
        let images = document.querySelectorAll('.background-container img');
        let index = 0;

        function changeBackground() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }

        setInterval(changeBackground, 10000); // Change every 10 seconds
    </script>
</body>
</html>
