<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ SERVICE_NAME }}">
    <meta property="og:image" content="/static/images/poster.png">
    <meta property="og:description" content="나름 Invitation Festival에 초대합니다!">
    <title>{{ SERVICE_NAME }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="static/image/png" href="static/favicon.ico">
    
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        /* Background Slideshow with Dark Overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .background-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            filter: blur(2px);
        }
        .active {
            opacity: 1 !important;
        }
        
        /* Centered Content */
        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(50, 50, 50, 0.8);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 700px;
            width: 90%;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.8rem;
            margin-bottom: 25px;
        }
        
        /* Bootstrap Button Styling */
        .btn-custom {
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 24px;
            margin: 10px;
            width: 80%;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px; 
            width: 20%;
            min-width: 200px;
            height: auto;
        }
        
        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        /* Popup Modal */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .btn-pink-warning {
		  background-color: #ff4d8d; /* Bright pink */
		  border-color: #ff4d8d;
		  color: black;
		  font-weight: bold;
		}
		
		.btn-pink-warning:hover {
		  background-color: #363636; /* Darker pink e6006e*/
		  border-color: #ff4d8d;
		  color: white;
		}
		
		.btn-pink-warning:focus,
		.btn-pink-warning:active {
		  background-color: #000000; /* Even darker pink cc005f*/
		  border-color: #000000;
		  color: #ff4d8d;
		  box-shadow: 0 0 0 0.2rem rgba(255, 77, 141, 0.5);
		}
    </style>
</head>
<body>
    <!-- Background Slideshow -->
    <div class="background-container">
        <img src="/static/images/bg04.jpg" class="active">
        <img src="/static/images/bg05.jpg">
        <img src="/static/images/bg06.jpg">
        <img src="/static/images/bg07.jpg">
        <img src="/static/images/bg08.jpg">
        <img src="/static/images/bg09.jpg">
        <img src="/static/images/bg10.jpg">
        <img src="/static/images/bg11.jpg">
        <img src="/static/images/bg12.jpg">
        <img src="/static/images/bg13.jpg">
        <img src="/static/images/bg14.jpg">
    </div>

    <div class="logo">
        <a href="https://www.instagram.com/gm_nareum_official/" target="_blank"><img class="img-fluid img-brand d-block mx-auto" src="/static/logos/nareum.webp" alt="나름센터공식인스타"></a>
    </div>
    
    <!-- Centered Content -->
    <div class="content-box">
        <a href="https://nareum.life"><img class="img-fluid img-brand d-block mx-auto" src="/static/images/logo.png" width="80%" height="auto" alt="나름 인비테이션 페스티벌"></a>
    	<!-- <h1>{{ SERVICE_NAME }}</h1> -->

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

		<br>
        <a href="{{ url_for('reserve') }}" class="btn btn-pink-warning btn-lg btn-custom">좌석 예약하기</a>
        <a href="{{ url_for('check_reservation') }}" class="btn btn-pink-warning btn-lg btn-custom">예약 확인/취소하기</a><!-- btn-success -->
        <button class="btn btn-pink-warning btn-lg btn-custom" data-bs-toggle="modal" data-bs-target="#timetableModal">행사 시간표 보기</button><!-- btn-primary -->
        <button class="btn btn-pink-warning btn-lg btn-custom" data-bs-toggle="modal" data-bs-target="#posterModal">포스터 보기</button><!-- btn-primary -->
    </div>
    
    <!-- Poaster Modal -->
    <div class="modal fade" id="posterModal" tabindex="-1" aria-labelledby="timetableModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timetableModalLabel">포스터</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
        			<img src="static/images/poster.png" alt="나인페 포스터" class="img-fluid">
                </div>
                <div class="modal-footer">
                	<a  href="static/images/poster.png" download><button type="button" class="btn btn-secondary">다운로드</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Timetable Modal -->
    <div class="modal fade" id="timetableModal" tabindex="-1" aria-labelledby="timetableModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timetableModalLabel">행사 시간표</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
        			<img src="static/images/timetable.png" alt="나인페 시간표" class="img-fluid">
                </div>
                <div class="modal-footer">
                	<a  href="static/images/timetable.png" download><button type="button" class="btn btn-secondary">다운로드</button></a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Open Popup Modal -->
    <div class="modal fade" id="openModal" tabindex="-1" aria-labelledby="timetableModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="timetableModalLabel">공지사항</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
        			<img src="static/images/poster.png" alt="나인페 포스터" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025. {{ SERVICE_NAME }} By Cluster (김지훈, 최원서) All rights reserved.
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Background Slideshow Script -->
    <script>
        let images = document.querySelectorAll('.background-container img');
        let index = 0;

        function changeBackground() {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }

        setInterval(changeBackground, 7500); // Change every 10 seconds
    </script>
    
    <!-- Open Popup Script -->
    <script>
    	document.addEventListener("DOMContentLoaded", function () {
        	var myModal = new bootstrap.Modal(document.getElementById('openModal'));
        	myModal.show();
    	});
	</script>
</body>
</html>
