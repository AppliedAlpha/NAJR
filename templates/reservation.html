<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나름자리 [좌석 예약]</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        /* Scrollable seat container */
        .seat-container {
            position: relative;
            width: 731px;  /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            overflow: auto;
            margin: 0 auto 30px auto;
            border: 2px solid #ccc;
        }

        .seat-map {
            position: absolute;
            min-width: 1461px;
            min-height: 1000px;
            display: block;
        }
        
        /* Seat buttons */
        .seat {
            position: absolute;
            width: 38px;
            height: 32px;
            border: 2px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            font-size: auto;
            cursor: pointer;
            text-align: center;
            line-height: 32px;
            border-radius: 5px;
            outline: #000;
        }

        /* Reserved seats */
        .reserved {
            background-color: #f44336;
            color: white;
            cursor: not-allowed;
        }

        .seat:hover {
            background-color: #45a049;
        }

        /* Form styling */
        form {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const seats = document.querySelectorAll(".seat.available");
        const seatInput = document.getElementById("seat_label");

        seats.forEach(seat => {
            seat.addEventListener("click", function () {
                // Remove selection from previously selected seat
                document.querySelectorAll(".seat").forEach(s => s.style.border = "2px solid #4CAF50");
                
                // Mark the clicked seat
                this.style.border = "3px solid black";
                
                // Update input field with selected seat label
                seatInput.value = this.getAttribute("data-seat");
            });
        });
    });
</script>
<body>
    <!-- Message Flashing -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                alert("{{ messages[-1][1] }}");
            </script>
        {% endif %}
    {% endwith %}

    <h1>좌석 예약하기</h1>

    <div class="seat-container">
        <img src="{{ url_for('static', filename='images/seats.jpg') }}" alt="Seat Map" class="seat-map">

        {% for seat in seats %}
        <script>
            console.log("{{ seat.seat_label }} > x: {{ seat.x }}, y: {{ seat.y }}");
        </script>
            <button class="seat {% if seat.is_reserved %}reserved{% else %}available{% endif %}" 
                {% if seat.is_reserved %} disabled {% endif %}
                data-seat="{{ seat.seat_label }}"
                style="top: {{ seat.y }}px; left: {{ seat.x }}px;">
                
                {{ seat.seat_label[2] }}-{{ seat.seat_label[5] }}
            </button>
        {% endfor %}
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="seat_label">Seat:</label>
            <input type="text" name="seat_label" id="seat_label" readonly required>
        </div>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" required>
        </div>

        <div class="form-group">
            <input type="checkbox" name="consent" id="consent" required>
            <label for="consent">Consent to the collection and use of personal information</label>
        </div>

        <button type="submit" class="btn">Reserve Seat</button>
    </form>

</body>
</html>
